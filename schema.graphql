type Cat {
  id: ID!
  name: String!
  knowledge: Int!
  health: Int!
  cuteness: Int!
  birthday: Date!
  owner: User!
}

type User {
  id: ID!
  name: String!
  cats: [Cat!]!
}

scalar Date

type Query {
  cat(id: ID!): Cat
  cats(ownerId: ID!): [Cat!]!
  user(id: ID!): User
  users: [User!]!
}

input CatInput {
  name: String
  knowledge: Int
  cuteness: Int
  health: Int
  birthday: Date
  ownerId: ID
}

type Mutation {
  createCat(ownerId: ID!, name: String!): Cat!
  updateCat(id: ID!, data: CatInput): Cat!
  deleteCat(id: ID!): Cat!
}
