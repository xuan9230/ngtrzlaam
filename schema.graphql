type Query {
  info: String!
  message(id: ID!): Message
  messages: [Message!]!
}

input MessageInput {
  body: String
  author: String
}

type Mutation {
  createMessage(input: MessageInput): Message
  updateMessage(id: ID!, input: MessageInput): Message
}

type Message {
  id: ID!
  body: String!
  author: String!
}
