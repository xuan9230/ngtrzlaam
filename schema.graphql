type Cat {
  id: ID!
  name: String!
  knowledge: Int!
  health: Int!
  cuteness: Int!
  birthday: Date!
  Owner: User!
}

type User {
  id: ID!
  name: String!
  Cats: [Cat]
}

scalar Date

type Query {
  Cat(id: ID!): Cat
  Cats(ownerId: ID!): [Cat]
  User(id: ID!): User
  Users: [User!]!
}

input CatInput {
  knowledge: Int
  mood: Int
  cuteness: Int
  birthday: Date
  ownerId: ID
}

type Mutation {
  createCat(input: CatInput): Cat
  updateCat(id: ID!, input: CatInput): Cat
}
