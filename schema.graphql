input MessageInput {
  body: String
  author_id: ID
}

scalar Date

type Message {
  id: ID!
  body: String!
  date: Date
  Author: Author
}

type Author {
  id: ID!
  name: String!
  Messages: [Message!]!
}

type Query {
  info: String!
  Message(id: ID!): Message
  Messages: [Message!]!
  Author(id: ID!): Author
  Authors: [Author!]!
}

type Mutation {
  createMessage(input: MessageInput): Message
  updateMessage(id: ID!, input: MessageInput): Message
}
